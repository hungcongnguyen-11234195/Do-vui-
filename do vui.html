    <style>
        :root {
            --primary: #ff6bcb;

            --accent: #ff9ff3;
            --light: #f8f9fa;
            --dark: #343a40;
            --success: #e84393;

        * {

        body {

            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--dark);

        .quiz-container {

            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
            position: relative;

        .quiz-header {

            color: white;

            position: relative;
        }
        
        .quiz-header h1 {

            margin-bottom: 10px;

        .score-container {

            padding: 8px 15px;
            border-radius: 50px;
            font-weight: bold;
            display: flex;
            align-items: center;

        .score-container span {

            font-size: 18px;
        }
        
        .question-container {

        }
        
        .question {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 25px;
            line-height: 1.4;
            color: var(--dark);
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .option-btn {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background-color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            position: relative;
            overflow: hidden;
        }
        
        .option-btn:hover {
            border-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.1);
        }
        
        .option-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background-color: var(--secondary);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }
        
        .option-btn:hover::before {
            transform: scaleY(1);
        }
        
        .hint-container {
            background-color: #fff9e6;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid var(--warning);
            display: none;
        }
        
        .hint-title {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }
        
        .hint-title svg {
            margin-right: 8px;
            color: var(--warning);
        }
        
        .result-container {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            font-size: 18px;
            display: none;
        }
        
        .correct {
            background-color: #e8f5e9;
            border-left: 4px solid var(--success);
            color: var(--success);
        }
        
        .incorrect {
            background-color: #ffebee;
            border-left: 4px solid var(--danger);
            color: var(--danger);
        }
        
        .next-btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: block;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
        }
        
        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(108, 92, 231, 0.4);
        }
        
        .next-btn:active {
            transform: translateY(0);
        }
        
        .progress-container {
            width: 100%;
            height: 6px;
            background-color: #f0f0f0;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.5s ease;
        }
        
        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .question, .options {
            animation: fadeIn 0.5s ease forwards;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .quiz-header {
                padding: 20px;
            }
            
            .question {

            }
            
            .question-container {

            }
        }
    </style>
</head>
